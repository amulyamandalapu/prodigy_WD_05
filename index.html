<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="app">
        <div class="app-aurora" aria-hidden="true"></div>
        <div class="card">
            <header class="card-header">
                <div class="title">
                    <span class="title-icon" aria-hidden="true">â›…</span>
                    <div>
                        <h1>Weather App</h1>
                        <p class="subtitle">Fast, precise local forecasts</p>
                    </div>
                </div>
                <div class="units" role="group" aria-label="Units">
                    <button class="unit-btn is-active" data-unit="metric" type="button">C</button>
                    <button class="unit-btn" data-unit="imperial" type="button">F</button>
                </div>
            </header>

            <section class="search">
                <label class="sr-only" for="cityInput">Search by city</label>
                <input type="text" id="cityInput" placeholder="Search city" autocomplete="off">
                <button id="searchBtn" class="primary" type="button">Search</button>
            </section>

            <button id="locationBtn" class="ghost" type="button">Use My Location</button>

            <div class="status" id="status" role="status" aria-live="polite"></div>

            <section class="weather" id="weatherInfo" aria-live="polite"></section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
